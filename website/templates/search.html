<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <h1>Search Page</h1>
    <form method="get" action="{% url 'search_record' %}">
        <input type="text" name="q" placeholder="Search here" value="{{ query|default:'' }}">
        <button type="submit">Search</button>
    </form>

    {% if records %}
        <h2>Search Results:</h2>
        <ul>
            {% for item in records %}
                <li>{{ item.name }}</li>  <!-- Adjust based on your model fields -->
            {% endfor %}
        </ul>
    {% elif query %}
        <p>No results found for "{{ query }}".</p>
    {% endif %}
</body>
</html>
